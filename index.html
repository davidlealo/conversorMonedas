<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link a CDN de grÃ¡fico-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--Link a CSS propio-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--Link a CSS de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Conversor de Monedas</title>
</head>

<body class="bg-dark">

    <div class="container text-light">
        <h3 class="text-uppercase">
            conversor de monedas nacional
        </h3>
        <div class="container-select">
            <div class="card bg-secondary">
                <div class="card-body">
                    <h3 class="card-tittle mb-2">
                        Pesos CLP
                    </h3>
                    <input type="number" name="clp" id="clp" class="mb-3" value="0">
                    <label for="nuevaMoneda" class="text-uppercase mt-5">Moneda a Convertir</label>
                    <select class="mb-5" id="valoresMonedas" onchange="consulta()">
                        <option value=" ">[Elige el tipo de cambio]</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                        <option value="utm">UTM</option>
                        <option value="ivp">IVP</option>
                        <option value="uf">UF</option>
                    </select>
                    <button class="btn btn-info text-light" id="btn-buscar">
                        Buscar
                    </button>
                    <div class="card-footer">
                        <!--Texto de respuesta-->
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="grafico">
        <canvas id="myChart" class="myChart"></canvas>
    </div>

    
    <!--Scrip Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!--Scrip propio-->
    <script src="assets/js/api.js"></script>
</body>

</html>
